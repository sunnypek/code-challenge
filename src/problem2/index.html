<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fancy Form</title>

  <!-- You may add more stuff here -->
  <link href="style.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>

  <!-- You may reorganise the whole HTML, as long as your form achieves the same effect. -->
  <form onsubmit="return !1" class="container">
    <div class="form-group">
      <label for="input-address">ETH Address</label>
      <input id="input-address" customType="address" class="form-control"/>
      <small id="input-address-help" class="form-text">Enter a valid ETH address!</small>
    </div>

    <div class="form-group">
      <label for="input-amount">Amount to send</label>
      <input id="input-amount" customType="number" class="form-control"/>
      <small id="input-amount-help" class="form-text">Enter a valid number!</small>
    </div>

    <div class="form-group">
      <label for="input-otp">OTP Authentication</label>
      <input id="input-amount" type="number" customType="opt" class="form-control"/>
      <small id="input-amount-help" class="form-text">Valid OTP should contain 6 numbers!</small>
    </div>

    <button>SEND TOKENS</button>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
